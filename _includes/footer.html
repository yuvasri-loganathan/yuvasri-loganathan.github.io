<section class="hero is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-6">
          <div class="card">
            <div class="card-content">
              <div class="columns">
                <div class="column is-6">
                  <figure class="image is-4by3">
                    <img
                      src="/img/notion_og.jpg"
                      alt="notion template 1"
                    />
                  </figure>
                </div>
                <div class="column is-6">
                  <p class="title is-4">Product Planner</p>
                  <p class="subtitle">By Yuvasri L</p>
                  <p class="subtitle">Free</p>
                  <div class="has-text-centered">
                    <a
                      href="https://www.notion.so/Product-Planner-da7d5650fd4449539e136236d457bfd0?pvs=4"
                      class="button is-primary"
                      target="_blank"
                      >Download Template</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-6">
          <div class="card">
            <div class="card-content">
              <div class="columns">
                <div class="column is-6">
                  <figure class="image is-4by3">
                    <img
                      src="/img/notion_og.jpg"
                      alt="notion template 2"
                    />
                  </figure>
                </div>
                <div class="column is-6">
                  <p class="title is-4">Content Tracker</p>
                  <p class="subtitle">By Yuvasri L</p>
                  <p class="subtitle">Free</p>
                  <div class="has-text-centered">
                    <a
                      href=""
                      class="button is-primary"
                      >Coming soon...</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="container">
    {% if site.footer_menu %}
    <div class="columns is-multiline">
      {% for item in site.data[site.footer_menu] %}
      <div class="column has-text-centered">
        <div>
          <a href="{{ item.link | prepend: site.baseurl }}" class="link"
            >{{ item.name }}</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="columns is-multiline is-centered">
      <div class="column is-12">
        <div class="has-text-centered">
          <p><strong>Follow</strong></p>
          <div class="buttons is-centered">
            <a
              href="https://www.linkedin.com/in/yuvasri-l/"
              class="button is-light"
              target="_blank"
            >
              <img
                src="/img/In-Blue-40.png"
                alt="Yuvasri's LinkedIn Profile"
                height="30"
                width="30"
              />
            </a>
          </div>

          <p>
            Site built using
            <a href="https://github.com/chrisrhymes/bulma-clean-theme"
              >Bulma Clean Theme</a
            >
            by C.S. Rhymes
          </p>
          <p>
            &copy; 2014
            <script>
              new Date().getFullYear() > 2014 &&
                document.write("-" + new Date().getFullYear());
            </script>
            C.S. Rhymes
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
